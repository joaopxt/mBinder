<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <title>Magic Trader - Authentication</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f98006",
              "background-light": "#f8f7f5",
              "background-dark": "#23190f",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen" x-data="{ isRegister: false }">
      <header class="py-4 px-6">
        <h1
          class="text-xl font-bold text-center text-background-dark dark:text-background-light"
        >
          Magic Trader
        </h1>
      </header>
      <main class="flex flex-col justify-center flex-grow px-6">
        <div class="w-full max-w-sm mx-auto">
          <div class="text-center mb-8">
            <h2
              class="text-3xl font-bold text-background-dark dark:text-background-light"
              x-text="isRegister ? 'Create Account' : 'Welcome Back'"
            ></h2>
            <p
              class="mt-2 text-background-dark/70 dark:text-background-light/70"
              x-text="isRegister ? 'Fill in the details to create your account.' : 'Enter your credentials to access your account.'"
            ></p>
          </div>
          <div class="flex justify-center mb-6">
            <div
              class="relative flex w-full max-w-xs p-1 bg-background-light/50 dark:bg-background-dark/50 rounded-lg"
            >
              <button
                :class="{ 'bg-primary text-white': !isRegister, 'text-background-dark/70 dark:text-background-light/70': isRegister }"
                @click="isRegister = false"
                class="w-1/2 h-10 rounded-md font-medium text-sm transition-colors duration-300"
              >
                Login
              </button>
              <button
                :class="{ 'bg-primary text-white': isRegister, 'text-background-dark/70 dark:text-background-light/70': !isRegister }"
                @click="isRegister = true"
                class="w-1/2 h-10 rounded-md font-medium text-sm transition-colors duration-300"
              >
                Register
              </button>
            </div>
          </div>
          <form class="space-y-6">
            <div x-show="isRegister">
              <label class="sr-only" for="username">Username</label>
              <input
                class="w-full h-12 px-4 bg-background-light/50 dark:bg-background-dark/50 border border-background-dark/20 dark:border-background-light/20 rounded-lg text-background-dark dark:text-background-light placeholder-background-dark/50 dark:placeholder-background-light/50 focus:ring-2 focus:ring-primary focus:border-transparent"
                id="username"
                name="username"
                placeholder="Username"
                type="text"
              />
            </div>
            <div>
              <label class="sr-only" for="email">Email</label>
              <input
                class="w-full h-12 px-4 bg-background-light/50 dark:bg-background-dark/50 border border-background-dark/20 dark:border-background-light/20 rounded-lg text-background-dark dark:text-background-light placeholder-background-dark/50 dark:placeholder-background-light/50 focus:ring-2 focus:ring-primary focus:border-transparent"
                id="email"
                name="email"
                placeholder="Email"
                type="email"
              />
            </div>
            <div>
              <label class="sr-only" for="password">Password</label>
              <input
                class="w-full h-12 px-4 bg-background-light/50 dark:bg-background-dark/50 border border-background-dark/20 dark:border-background-light/20 rounded-lg text-background-dark dark:text-background-light placeholder-background-dark/50 dark:placeholder-background-light/50 focus:ring-2 focus:ring-primary focus:border-transparent"
                id="password"
                name="password"
                placeholder="Password"
                type="password"
              />
            </div>
            <div x-show="isRegister">
              <label class="sr-only" for="confirm-password"
                >Confirm Password</label
              >
              <input
                class="w-full h-12 px-4 bg-background-light/50 dark:bg-background-dark/50 border border-background-dark/20 dark:border-background-light/20 rounded-lg text-background-dark dark:text-background-light placeholder-background-dark/50 dark:placeholder-background-light/50 focus:ring-2 focus:ring-primary focus:border-transparent"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm Password"
                type="password"
              />
            </div>
            <div class="pt-2">
              <button
                class="w-full h-12 px-5 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary"
                type="submit"
              >
                <span x-text="isRegister ? 'Register' : 'Login'"></span>
              </button>
            </div>
          </form>
        </div>
      </main>
      <footer class="py-6 px-6 text-center">
        <p
          class="text-xs text-background-dark/50 dark:text-background-light/50"
        >
          By continuing, you agree to our Terms of Service and Privacy Policy.
        </p>
      </footer>
    </div>
    <script
      defer=""
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    ></script>
  </body>
</html>
